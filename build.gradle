// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.androidx_annotation_version = '1.2.0'
    ext.androidx_appcompat_version = '1.2.0'
    ext.androidx_core_version = '1.3.2'
    ext.androidx_fragment_version = '1.1.0'
    ext.androidx_recyclerview_version = '1.2.0'
    ext.compile_sdk_version = 30
    ext.java_version = '1.8'
    ext.min_sdk_version = 17
    ext.target_sdk_version = 30

    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0'
        classpath 'com.github.ooftf:ooftf-maven:1.0.4'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

